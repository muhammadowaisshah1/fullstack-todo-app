services:
  - type: web
    name: todo-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: CORS_ORIGINS
        # Updated with actual Vercel deployment URLs
        value: http://localhost:3000,https://frontend-psi-ten-81.vercel.app,https://frontend-muhammad-owais-shahs-projects.vercel.app,https://frontend-muhammadowaisshah1-muhammad-owais-shahs-projects.vercel.app
      - key: DEBUG
        value: "false"
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRY_DAYS
        value: "7"
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: SERVER_PORT
        value: "8000"
    healthCheckPath: /health
